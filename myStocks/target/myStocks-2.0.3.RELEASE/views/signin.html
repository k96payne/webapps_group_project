<!doctype html>
<html lang="en">

<head>
    <title>Sign In</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <!-- Font Awesomne -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="../css/profile.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

</head>

<body>
    <body style='font-family: "Roboto", sans-serif;'>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
          <h5 class="my-0 mr-md-auto font-weight-normal" style="letter-spacing:1.5px; text-transform: uppercase;">My Stocks</h5>
          <nav class="my-2">
            <a class="p-2 text-dark" style="letter-spacing:1.5px; text-transform: uppercase;" href="/myStocks-2.0.3.RELEASE/#">Home</a>
            <a class="p-2 text-dark" style="letter-spacing:1.5px; text-transform: uppercase;" href="/myStocks-2.0.3.RELEASE/views/profile.html">Profile</a>
            <a class="p-2 text-dark" style="letter-spacing:1.5px; text-transform: uppercase;" href="/myStocks-2.0.3.RELEASE/views/favorites.html">Favorites</a>
          </nav>
          <a class="btn btn-outline-primary" style="font-weight: 700; letter-spacing:1.5px; text-transform: uppercase;" id="logged" href="/myStocks-2.0.3.RELEASE/views/signin.html">Log In</a>
        </div>

        <div class="container">
                <div class="row" align="center">
                    <div class="col-sm-6">
                        <div class="card shadow-lg p-3 mb-5 rounded">
                            <div class="container user-info">
                                <div class="row" align="center">
                                    <div class="col-sm-12">
                                        <i class="fa fa-paper-plane fa-10x p-2 mb-5"></i>
                                    </div>
                                </div>
                                <p id="intro">Welcome to my stocks! Please log in to start tracking your favorite stocks!</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card shadow-lg p-3 mb-5 rounded">
                                <form class="form-update" id="siform">
                                    <div style="letter-spacing: 2px;">Sign In</div>
                                    <label for="email" class="sr-only">Please Sign In</label>
                                    <input type="username" id="username" class="form-control" placeholder="Username" required>
                                    <label for="password" class="sr-only">Password</label>
                                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                                    <button type="button" class="btn btn-lg btn-primary btn-block" id="sign-in">Sign In</button>
                                    <button type="button" class="btn btn-lg btn-primary btn-block" id="create-account">No account? Create one!</button>
                                </form>
                        </div>
                    </div>
                </div>
            </div>

    <script src="../js/signin.js"></script>
</body>

</html>
