<!doctype html>
<html lang="en">

<head>
    <title>Profile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <!-- Font Awesomne -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="../css/profile.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
</head>

<body>
    <body style='font-family: "Roboto", sans-serif;'>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
          <h5 class="my-0 mr-md-auto font-weight-normal" style="letter-spacing:1.5px; text-transform: uppercase;">My Stocks</h5>
          <nav class="my-2">
            <a class="p-2 text-dark" style="letter-spacing:1.5px; text-transform: uppercase;" href="/myStocks-2.0.3.RELEASE/#">Home</a>
            <a class="p-2 text-dark" style="font-weight: 700; letter-spacing:1.5px; text-transform: uppercase;" href="/myStocks-2.0.3.RELEASE/views/profile.html">Profile</a>
            <a class="p-2 text-dark" style="letter-spacing:1.5px; text-transform: uppercase;" href="/myStocks-2.0.3.RELEASE/views/favorites.html">Favorites</a>
          </nav>
          <a class="btn btn-outline-primary" style="font-weight: 700; letter-spacing:1.5px; text-transform: uppercase;" id="logged" href="/myStocks-2.0.3.RELEASE/views/signin.html">Log In</a>
        </div>

    <div class="container">
        <div class="row" align="center">
            <div class="col-sm-6">
                <div class="card shadow-lg p-3 mb-5 rounded">
                    <div class="container user-info">
                        <div class="row" align="center">
                            <div class="col-sm-12">
                                <i class="fas fa-user fa-10x p-2"></i>
                            </div>
                        </div>
                        <div class="row" align="center">
                            <div class="col-sm-12">
                                <div id="username"></div>
                                <div id="email"></div>
                                <div id="fname"></div>
                                <div id="lname"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card shadow-lg p-3 mb-5 rounded">
                        <form class="form-update">
                            <div style="letter-spacing: 2px;">Edit Profile</div>
                            <label for="update-email" class="sr-only">Email</label>
                            <input type="username" id="update-email" class="form-control" placeholder="Email" required>
                            <label for="update-password" class="sr-only">Password</label>
                            <input type="password" id="update-password" class="form-control" placeholder="Password" required>
                            <label for="update-fname" class="sr-only">First Name</label>
                            <input type="username" id="update-fname" class="form-control" placeholder="First Name" required>
                            <label for="update-lname" class="sr-only">Last Name</label>
                            <input type="username" id="update-lname" class="form-control" placeholder="Last Name" required>
                            <button type="button" class="btn btn-lg btn-primary btn-block" id="update">Update</button>
                            <button type="button" class="btn btn-lg btn-primary btn-block" id="delete">Delete Profile</button>
                        </form>
                </div>
            </div>
        </div>
    </div>



    <script src="../js/profile.js"></script>
</body>

</html>
