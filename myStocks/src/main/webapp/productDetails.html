<head>

	<script type="text/javascript" src="webpage.js"></script>

	<title>Store</title>

<body onload="generateProductDetails();">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mx-auto w-100 justify-content-center">
				<li class="nav-item">
					<a class="nav-link hvr-grow" href="index.html"><i class="fas fa-home"></i></a>
				</li>
				<li class="nav-item">
					<a class="nav-link hvr-grow" href="index.html">Products</a>
				</li>
				<li class="nav-item">
					<a class="nav-link hvr-grow" href="account.html">Account</a>
				</li>
				<li class="nav-item">
					<a class="nav-link hvr-grow" href="cart.html"><i class="fas fa-shopping-cart"></i></a>
				</li>
			</ul>
		</div>

	<div class="container" id="product">
		<div class="row">
			<div class="col-lg p-5 align-middle" align="center">
				<i class="fas fa-tshirt" style="font-size:20rem;"></i>
			</div>
			<div class="col-lg p-5">
				<h3>Item Name </h3><div id="itemName"></div>
				<h3>MSRP </h3><div id="msrp"></div>
				<h3>Sale Price </h3><div id="salePrice"></div>
				<h3>Description </h3><div id="description"></div>
				<h3>Brand Name </h3><div id="brandName"></div>
				<h3>Size </h3><div id="size"></div>
				<h3>Color </h3><div id="color"></div>
				<h3>Gender </h3><div id="gender"></div>
			</div>
		</div>
		<div class="row" align="center">
			<div class="col-lg">
			  <a class="btn btn-secondary btn-lg" style="width:30%; color:white" onClick="addToCart();" role="button">Add To Cart</a>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
