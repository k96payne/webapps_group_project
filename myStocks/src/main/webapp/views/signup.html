<!doctype html>
<html lang="en">

<head>
    <title>Sign up</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/signin.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex flex-lg-row flex-column align-items-center p-3 px-md-4 mb-3 bg-white border-bottom">
        <h5 class="my-0 mr-md-auto font-weight-normal" href=>Evan's Terrible Web Store</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="/online-store-app/#">Home</a>
            <a class="p-2 text-dark" href="/online-store-app/views/profile.html">Profile</a>
            <a class="p-2 text-dark" href="/online-store-app/views/cart.html">Cart</a>
        </nav>
        <a class="btn btn-outline-primary" href="/online-store-app/views/signin.html">Log In</a>
    </div>
    <div ckass="text-center">
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal" id="targ">Sign up</h1>
            <label for="username" class="sr-only">Username</label>
            <input type="username" id="username" class="form-control" placeholder="Username" required autofocus>
            <label for="email" class="sr-only">Email</label>
            <input type="username" id="email" class="form-control" placeholder="Email" required>
            <label for="fname" class="sr-only">First Name</label>
            <input type="username" id="fname" class="form-control" placeholder="First Name" required>
            <label for="Last Name" class="sr-only">Last Name</label>
            <input type="username" id="lname" class="form-control" placeholder="Last Name" required>
            <button type="button" class="btn btn-lg btn-primary btn-block" id="sign-in">Save</button>
        </form>
    </div>

    <script src="../js/signup.js"></script>
</body>

</html>
