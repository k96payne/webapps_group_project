
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Project 2</title>

    <!-- Bootstrap core CSS -->

  <body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-grey border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">Evan's Terrible Web Store</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Cart</a>
        <a class="p-2 text-dark" href="#">Checkout</a>
      </nav>
      <a class="btn btn-outline-primary" href="#">Log In</a>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Please show mercy</h1>
      <p class="lead">You can select between the tile and list view below</p>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" value="1" autocomplete="off" > Tile
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option2" value="0" autocomplete="off" checked> List
          </label>
        </div>
    </div>

    <div class="container" id="myparent">
      
    </div>

    ================================================== -->

    <script src="js/holder.min.js"></script>

    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
